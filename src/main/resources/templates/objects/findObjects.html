<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'objects_features')}">

<body>

  <h2>Znajdź obiekty</h2>

  <form th:object="${objectFeatures}" th:action="@{/objects}" method="get"
    class="form-horizontal" id="search-object-form">
    <div class="form-group">
      <div class="control-group" id="nameObjGroup">
        <label class="col-sm-2 control-label">Nazwa obiektu </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{nameObj}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Znajdź
          obiekt</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" th:href="@{/objects/new}">Wyszukaj</a>

</body>
</html>
